<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="./bundle.js" defer></script>
</head>
<body class="h-screen bg-gradient-to-r from-slate-500 to-slate-600 flex flex-col justify-between select-none">
    <div class="h-[10vh] flex justify-center items-center text-white text-3xl tw-text-shadow-1110">
        BATTLESHIP
    </div>
    <div class="flex flex-row justify-center gap-[5vw]">
        <div class="w-[30vh] flex justify-center items-center">
            <div class="p-[1vh] bg-slate-200 rounded-md" id="board-ship-wrapper-1">
                <div class="bg-gradient-to-r from-cyan-400 to-cyan-600">
                    <div class="h-[28vh] w-[28vh] grid grid-cols-10 grid-rows-10" id="board-ship-1"></div>
                </div>
            </div>
            <div class="p-[1vh] bg-slate-200 rounded-md hidden" id="board-ship-wrapper-2">
                <div class="bg-gradient-to-l from-cyan-400 to-cyan-600">
                    <div class="h-[28vh] w-[28vh] grid grid-cols-10 grid-rows-10" id="board-ship-2"></div>
                    <!-- <div class="h-[28vh] w-[28vh] grid grid-cols-10 grid-rows-10 hidden" id="board-ship-2-fake"></div> -->
                </div>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center">
            <div class="w-[50vh] flex justify-between items-center">
                <div class="h-full w-[20vh] px-[2vh] pt-[1.5vh] flex justify-between items-center text-lg bg-slate-200 rounded-t-lg" id="tab-1">
                    <span id="name-1"></span>
                    <span id="life-1"></span>
                </div>
                <div class="h-full w-[20vh] px-[2vh] pt-[1.5vh] flex justify-between items-center text-lg bg-slate-400 rounded-t-lg flex-row-reverse mb-2" id="tab-2">
                    <span id="name-2"></span>
                    <span id="life-2"></span>
                </div>
            </div>
            <div class="w-[50vh]">
                <div class="p-[2vh] bg-slate-200 rounded-b-lg rounded-tr-lg" id="board-attack-wrapper-1">
                    <div class="bg-gradient-to-l from-cyan-400 to-cyan-600">
                        <div class="h-[46vh] w-[46vh] grid grid-cols-10 grid-rows-10" id="board-attack-1">
                            <div class="h-[46vh] w-[46vh] bg-transparent absolute" id="click-block-1"></div>
                        </div>
                    </div>
                </div>
                <div class="p-[2vh] bg-slate-200 rounded-b-lg rounded-tl-lg hidden" id="board-attack-wrapper-2">
                    <div class="bg-gradient-to-r from-cyan-400 to-cyan-600">
                        <div class="h-[46vh] w-[46vh] grid grid-cols-10 grid-rows-10" id="board-attack-2">
                            <div class="h-[46vh] w-[46vh] bg-transparent absolute" id="click-block-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-[30vh] flex flex-col justify-center items-center text-white">
            <div>Log</div>
        </div>
    </div>
    <div class="h-[10vh] flex justify-center items-center text-white text-2xl">
        <a class="w-8 mr-[45px] rounded-2xl flex gap-[1vw] tw-box-shadow-1110" href="https://github.com/woonzf" target="_blank" rel="noopener noreferrer">
            <img class="h-8" id="icon-github" src="" alt="GitHub Logo">
            <span class="mt-0.5 tw-text-shadow-1110">ZF</span>
        </a>
    </div>
</body>
</html>
